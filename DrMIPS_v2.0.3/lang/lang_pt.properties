data_directive_description=Marca o início do segmento de dados. As linhas seguintes serão interpretadas e depois armazenadas na memória de dados.
text_directive_description=Marca o início do segmento de texto. As linhas seguintes serão convertidas em código máquina e depois armazenadas na memória de instruções.
